<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackthon-2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1 h-screen w-full relative overflow-hidden">
        <nav
          class="h-20 z-[3] py-3 w-full md:px-5 flex justify-between items-center"
        >
          <img src="./images/logo.png" class="h-full w-fit z-[3]" alt="oreo" />
          <div class="nav-part-2">
            <div class="nav-icon bg-white h-[50%] w-[50%] rounded-full">
              <img src="./images/menu-icon.png" class="h-full w-full" alt="" />
            </div>
          </div>
        </nav>
        <div class="page1-content h-full w-full">
          <div
            class="heading flex w-full h-full justify-center items-center relative"
          >
            <img
              src="./images/home-oreo-heading.png"
              class="h-[20%] md:h-[33%] absolute -left-[1%] md:left-[27%]"
              alt=""
            />
            <div class="content z-[3]">
              <h2 class="text-[7.5rem] md:text-[15rem]">REO</h2>
              <h2 class="text-[7.5rem] md:text-[15rem]">REO</h2>
            </div>
          </div>
          <div
            class="upperLine scale-0 absolute flex h-[8rem] top-[30%] text-3xl uppercase left-[4%] text-white"
          >
            <h3 class="">chocolate crocante</h3>
            <img src="./images/line.png" alt="line" />
          </div>
          <div
            class="lowwerLine scale-0 flex items-end absolute top-[80%] text-3xl h-[8rem] uppercase left-[10%] text-black"
          >
            <h3 class="">dulce relleno</h3>
            <img src="./images/line2.png" alt="line" />
          </div>
        </div>

        <img
          class="w-fit absolute -top-44 right-32"
          src="./images/home-oreo.png"
          alt="oreo"
        />
        <img
          class="w-fit absolute top-20 -right-10"
          src="./images/home-oreo-2.png"
          alt="oreo"
        />
      </div>

      <div class="page2 h-screen w-full bg-red-500"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script src="app.js"></script>
  </body>
</html>
